<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <img src="ma.jpeg" alt="Logo du jeu" class="navbar-logo" />
      <h1 class="navbar-title">Tic-Tac-Toe Online</h1>
      <button id="mute-btn" class="navbar-btn">ðŸ”‡</button>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="page active">
   
    <div id="player-id-display" class="solid-text"></div>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="online-controls">
      <button id="start-game-btn" class="solid-btn">Commencer une partie</button>
    </div>
    <div id="status" class="solid-text"></div>

      <div id="chat-messages"></div>

        <button id="send-message-btn" class="solid-btn">Envoyer</button>
      </div>
    </div> -->

  <script src="/socket.io/socket.io.js"></script>

</html>
